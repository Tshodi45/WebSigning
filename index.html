<!DOCTYPE html>
<html>
<head>
    <title>Wacom STU-540 Signature Capture</title>
    <script src="signature.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
        }

        #signatureCanvas {
            border: 2px solid #444;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #connectButton {
            background-color: #007bff;
            color: #fff;
        }

        #connectButton:hover {
            background-color: #0056b3;
        }

        #clearButton {
            background-color: #ff4c4c;
            color: #fff;
        }

        #clearButton:hover {
            background-color: #c0392b;
        }

        #submitButton {
            background-color: #28a745;
            color: #fff;
        }

        #submitButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Sign Below</h1>
    <button id="connectButton">Connect to Wacom Device</button>
    <canvas id="signatureCanvas" width="800" height="480" style="border:1px solid #000;"></canvas>
    <br>
    <button id="clearButton">Clear</button>
    <button id="submitButton">Submit</button>
</body>
</html>
